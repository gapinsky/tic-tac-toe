<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merienda:wght@600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    

    <div class="wrapper">
    <h1><span class="tic">tic</span><span class="tac">tac</span><span class="toe">toe</span></h1>
    <p class="info"></p>
    <div class="board">
        <div class="board__place" id="0"></div>
        <div class="board__place" id="1"></div>
        <div class="board__place" id="2"></div>
        <div class="board__place" id="3"></div>
        <div class="board__place" id="4"></div>
        <div class="board__place" id="5"></div>
        <div class="board__place" id="6"></div>
        <div class="board__place" id="7"></div>
        <div class="board__place" id="8"></div>
    </div>

<div class="button-panel">
    <button class="restart">Restart</button>
    <button class="start">Play!</button>
</div>
</div>


    <script src="script.js"></script>
</body>
</html>
